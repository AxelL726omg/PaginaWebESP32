<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horario Semanal</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    input[type="text"] {
      padding: 5px;
      width: 100%; /* Responsivo */
      text-align: center;
      box-sizing: border-box; /* Asegura que el padding no cause desbordamiento */
    }

    .hidden {
      display: none;
    }

    /* Para que la tabla se vea bien en dispositivos móviles */
    @media (max-width: 768px) {
      table {
        width: 100%;
        font-size: 14px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      .enviar-btn {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .enviar-btn:disabled {
        background-color: #ddd;
      }
    }
  </style>
</head>
<body>

  <h1>Seleccioná tus horarios</h1>
  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Mañana<br><small>(07:00 - 12:00)</small></th>
        <th>Tarde<br><small>(13:00 - 19:00)</small></th>
      </tr>
    </thead>
    <tbody id="tabla-horarios">
      <!-- Campos generados por JS -->
    </tbody>
  </table>

  <button id="enviar-btn" class="enviar-btn hidden">Enviar</button>
  <p id="error-msg" class="hidden" style="color: red; text-align: center;">Por favor, asegúrate de seleccionar un horario válido en formato 24 horas (00:00).</p>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    const tbody = document.getElementById("tabla-horarios");

    dias.forEach((dia, index) => {
      const fila = document.createElement("tr");

      const celdaDia = document.createElement("td");
      celdaDia.textContent = dia;
      fila.appendChild(celdaDia);

      const celdaManana = document.createElement("td");
      const inputManana = document.createElement("input");
      inputManana.type = "text";
      inputManana.id = `hora-${index}-manana`;
      celdaManana.appendChild(inputManana);
      fila.appendChild(celdaManana);

      const celdaTarde = document.createElement("td");
      const inputTarde = document.createElement("input");
      inputTarde.type = "text";
      inputTarde.id = `hora-${index}-tarde`;
      celdaTarde.appendChild(inputTarde);
      fila.appendChild(celdaTarde);

      tbody.appendChild(fila);
    });

    // Activar Flatpickr con límites por franja horaria
    dias.forEach((_, index) => {
      flatpickr(`#hora-${index}-manana`, {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
        minTime: "07:00",
        maxTime: "12:00",
        disableMobile: false // Asegura que funcione también en móviles
      });
      flatpickr(`#hora-${index}-tarde`, {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
        minTime: "13:00",
        maxTime: "19:00",
        disableMobile: false // Asegura que funcione también en móviles
      });
    });

    // Activar botón de Enviar solo en dispositivos móviles si todo está bien
    const enviarBtn = document.getElementById("enviar-btn");
    const errorMsg = document.getElementById("error-msg");

    function verificarFormatoHoras() {
      let todoCorrecto = true;
      
      dias.forEach((_, index) => {
        const mananaInput = document.getElementById(`hora-${index}-manana`).value;
        const tardeInput = document.getElementById(`hora-${index}-tarde`).value;

        // Verifica que los horarios estén en formato de 24 horas (HH:MM)
        const regexHora = /^([01]?[0-9]|2[0-3]):([0-5][0-9])$/;
        if (!regexHora.test(mananaInput) || !regexHora.test(tardeInput)) {
          todoCorrecto = false;
        }
      });

      if (todoCorrecto) {
        enviarBtn.classList.remove("hidden");
        errorMsg.classList.add("hidden");
        enviarBtn.disabled = false;
      } else {
        enviarBtn.classList.add("hidden");
        errorMsg.classList.remove("hidden");
        enviarBtn.disabled = true;
      }
    }

    // Verificar en cuanto el usuario cambie el valor de algún input
    dias.forEach((_, index) => {
      document.getElementById(`hora-${index}-manana`).addEventListener('change', verificarFormatoHoras);
      document.getElementById(`hora-${index}-tarde`).addEventListener('change', verificarFormatoHoras);
    });

    // Acción al hacer clic en el botón "Enviar"
    enviarBtn.addEventListener("click", () => {
      alert("Horarios enviados correctamente.");
    });

  </script>

</body>
</html>
