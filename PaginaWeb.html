
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horario Semanal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      user-select: none;
    }

    h1 {
      text-align: center;
      user-select: none;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      user-select: none;
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: center;
      user-select: none;
    }

    input[type="text"] {
      padding: 5px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      user-select: text; /* Permite seleccionar solo si se mantiene apretado */
    }

    .hidden {
      display: none;
    }

    #enviar-btn {
      display: block;
      margin: 20px auto 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
        font-size: 14px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      #enviar-btn {
        width: 100%;
      }
    }

    #error-msg {
      text-align: center;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Seleccioná tus horarios</h1>
  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Mañana<br><small>(07:00 - 12:00)</small></th>
        <th>Tarde<br><small>(13:00 - 19:00)</small></th>
      </tr>
    </thead>
    <tbody id="tabla-horarios">
      <!-- Campos generados por JS -->
    </tbody>
  </table>

  <button id="enviar-btn">Enviar</button>
  <p id="error-msg" class="hidden">Formato incorrecto. Usá formato 24h como 08:30, 14:45, etc.</p>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    const tbody = document.getElementById("tabla-horarios");

    dias.forEach((dia, index) => {
      const fila = document.createElement("tr");

      const celdaDia = document.createElement("td");
      celdaDia.textContent = dia;
      fila.appendChild(celdaDia);

      const celdaManana = document.createElement("td");
      const inputManana = document.createElement("input");
      inputManana.type = "text";
      inputManana.id = `hora-${index}-manana`;
      celdaManana.appendChild(inputManana);
      fila.appendChild(celdaManana);

      const celdaTarde = document.createElement("td");
      const inputTarde = document.createElement("input");
      inputTarde.type = "text";
      inputTarde.id = `hora-${index}-tarde`;
      celdaTarde.appendChild(inputTarde);
      fila.appendChild(celdaTarde);

      tbody.appendChild(fila);
    });

    dias.forEach((_, index) => {
      const commonOptions = {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true,
        disableMobile: true,
        position: "below", // Siempre mostrar abajo
      };

      flatpickr(`#hora-${index}-manana`, {
        ...commonOptions,
        minTime: "07:00",
        maxTime: "12:00"
      });

      flatpickr(`#hora-${index}-tarde`, {
        ...commonOptions,
        minTime: "13:00",
        maxTime: "19:00"
      });
    });

    const enviarBtn = document.getElementById("enviar-btn");
    const errorMsg = document.getElementById("error-msg");

    function validarHorarios() {
      let errorFormato = false;
      const regexHora = /^([01]?[0-9]|2[0-3]):([0-5][0-9])$/;

      dias.forEach((_, index) => {
        const manana = document.getElementById(`hora-${index}-manana`).value;
        const tarde = document.getElementById(`hora-${index}-tarde`).value;

        if ((manana && !regexHora.test(manana)) || (tarde && !regexHora.test(tarde))) {
          errorFormato = true;
        }
      });

      if (errorFormato) {
        errorMsg.classList.remove("hidden");
      } else {
        errorMsg.classList.add("hidden");
        // Si querés mostrar los datos válidos:
        const horarios = dias.map((_, index) => ({
          dia: dias[index],
          manana: document.getElementById(`hora-${index}-manana`).value,
          tarde: document.getElementById(`hora-${index}-tarde`).value
        }));
        alert("Horarios enviados:\n" + JSON.stringify(horarios, null, 2));
      }
    }

    enviarBtn.addEventListener("click", validarHorarios);
  </script>
</body>
</html>
