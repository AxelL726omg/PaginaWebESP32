<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horario Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    select {
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Seleccioná tus horarios</h1>
  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Mañana</th>
        <th>Tarde</th>
      </tr>
    </thead>
    <tbody>
      <!-- Días de la semana -->
      <script>
        const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
        const horariosManiana = ["07:00", "08:00", "09:00", "10:00", "11:00", "12:00"];
        const horariosTarde = ["13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00"];

        function crearSelect(opciones) {
          let select = '<select>';
          select += '<option value="">--Seleccionar--</option>';
          opciones.forEach(hora => {
            select += `<option value="${hora}">${hora}</option>`;
          });
          select += '</select>';
          return select;
        }

        dias.forEach(dia => {
          document.write('<tr>');
          document.write(`<td>${dia}</td>`);
          document.write(`<td>${crearSelect(horariosManiana)}</td>`);
          document.write(`<td>${crearSelect(horariosTarde)}</td>`);
          document.write('</tr>');
        });
      </script>
    </tbody>
  </table>

</body>
</html>
